{% extends 'base.html' %}

{% block titulo %} Novo Usuário do Login {% endblock %}

{% block conteudo %}

<div class="container w-50">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1 class="text-center">Novo Cadastro</h1>
    <form action="{% url 'add_login' %}" method="post">

        {% csrf_token %}
        {{ formAddLogin.as_p }}

        <div class="d-grid gap-2">
            <input type="submit" value="Cadastrar" class="btn btn-success" expand="block">
        </div>

    </form>
    <br>
    <p class="text-center">Já tem cadastro?
        <a href="{% url 'fazerLogin' %}"> Fazer Login</a>
    </p>
</div>


{% endblock %}
