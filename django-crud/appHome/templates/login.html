{% extends 'base.html' %}

{% block titulo %} LOGIN {% endblock %}

{% block conteudo %}

<div class="container w-50">
    <div class="container">

        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <h1>Login</h1>
    <form action="{% url 'fazerLogin' %}" method="post">
        {% csrf_token %}
        {{ formLogin.as_p }}
        <div class="d-grid gap-2">
            <input type="submit" value="Entrar" class="btn btn-success" expand="block">
        </div>
    </form>
    <br>
    <p class="text-center">NÃ£o tem login?
        <a href="{% url 'add_login' %}">Cadastre-se</a>
    </p>
</div>

{% endblock %}
