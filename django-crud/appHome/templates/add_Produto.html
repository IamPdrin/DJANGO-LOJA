{% extends 'base.html' %}

{% block titulo %} Adicionar Produto {% endblock %}

{% block conteudo %}
    
    <div class="container">
        <form action="{% url 'add_Produto' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Salvar" class="btn btn-success">
        </form>
    </div>
    
{% endblock %}
